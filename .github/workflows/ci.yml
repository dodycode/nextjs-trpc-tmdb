name: CI

on:
  pull_request:
    branches: [master]
  merge_group:
    branches: [master]
  workflow_dispatch:
  workflow_call:

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: ${{ github.ref != 'refs/heads/master' }}

env:
  FORCE_COLOR: 3

jobs:
  check:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup
        uses: ./.github/workflows/setup

      - name: Create .env file
        run: |
          echo "TMDB_API_KEY=${{ secrets.TMDB_API_KEY }}" >> .env
          echo "NEXT_PUBLIC_CLOUDINARY_CLOUD_NAME=${{ secrets.NEXT_PUBLIC_CLOUDINARY_CLOUD_NAME }}" >> .env
          echo "PUPPETEER_DOWNLOAD_BASE_URL=${{ secrets.PUPPETEER_DOWNLOAD_BASE_URL }}" >> .env
          echo "PUPPETEER_CACHE_DIR=${{ secrets.PUPPETEER_CACHE_DIR }}" >> .env

      - name: Check
        run: pnpm check

  typecheck:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup
        uses: ./.github/workflows/setup

      - name: Create .env file
        run: |
          echo "TMDB_API_KEY=${{ secrets.TMDB_API_KEY }}" >> .env
          echo "NEXT_PUBLIC_CLOUDINARY_CLOUD_NAME=${{ secrets.NEXT_PUBLIC_CLOUDINARY_CLOUD_NAME }}" >> .env
          echo "PUPPETEER_DOWNLOAD_BASE_URL=${{ secrets.PUPPETEER_DOWNLOAD_BASE_URL }}" >> .env
          echo "PUPPETEER_CACHE_DIR=${{ secrets.PUPPETEER_CACHE_DIR }}" >> .env

      - name: Typecheck
        env:
          NODE_OPTIONS: "--max_old_space_size=4096"
        run: pnpm typecheck
